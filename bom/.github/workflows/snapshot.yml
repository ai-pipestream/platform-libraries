name: Publish Snapshot to Maven Central

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'renovate.json'
      - '.github/**'
      - 'LICENSE'
  schedule:
    # Nightly snapshot at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # needed for Axion to read git tags

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build --no-daemon

    - name: Publish snapshots to Maven Central
      run: ./gradlew publishAllPublicationsToCentralPortalSnapshots --no-daemon
      env:
        MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
        MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
        GPG_SIGNING_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        GPG_SIGNING_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
