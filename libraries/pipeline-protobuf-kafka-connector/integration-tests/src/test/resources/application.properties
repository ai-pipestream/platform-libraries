# Enable Compose Dev Services for tests
quarkus.compose.devservices.enabled=true
quarkus.compose.devservices.files=src/test/resources/compose-test-services.yml
quarkus.compose.devservices.start-services=true
quarkus.compose.devservices.stop-services=true

# Kafka bootstrap servers (will be auto-configured by compose devservices)
kafka.bootstrap.servers=localhost:9095

# Apicurio Registry URL (will be auto-configured by compose devservices)
apicurio.registry.url=http://localhost:8082/apis/registry/v3

# Connector is now auto-configured by the processor
# No need for mp.messaging.*.connector=... 

# CRITICAL: Fix ClassCastException for Protobuf in tests
# Include BOTH protobuf-java AND your grpc-stubs that contain the message classes
quarkus.class-loading.parent-first-artifacts=com.google.protobuf:protobuf-java,ai.pipestream:grpc-stubs

# Logging
quarkus.log.level=INFO
quarkus.log.category."ai.pipestream.kafka".level=DEBUG
