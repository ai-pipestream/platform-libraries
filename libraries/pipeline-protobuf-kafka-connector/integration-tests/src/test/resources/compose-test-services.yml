# Test infrastructure services for Pipeline Protobuf Kafka Connector integration tests
# Uses Redpanda (Kafka-compatible) and Apicurio Registry

name: pipeline-protobuf-kafka-connector-test

networks:
  kafka-test-network:
    driver: bridge

services:
  # Redpanda for Kafka-compatible messaging
  kafka-test:
    container_name: protobuf-kafka-test-redpanda
    image: redpandadata/redpanda:latest
    hostname: kafka-test
    networks:
      - kafka-test-network
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:9094
      - --advertise-kafka-addr internal://kafka-test:9092,external://${DOCKER_GATEWAY_HOST:-172.17.0.1}:9095
    ports:
      - "9095:9094"
    labels:
      quarkus-dev-service-kafka: kafka-test
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy:.*true'"]
      interval: 3s
      timeout: 10s
      retries: 10
      start_period: 5s

  # Apicurio Registry for protobuf schema management (in-memory for tests)
  apicurio-registry-test:
    container_name: protobuf-kafka-test-apicurio
    image: apicurio/apicurio-registry:3.1.2
    networks:
      - kafka-test-network
    ports:
      - "8082:8080"
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_LOG_LEVEL: 'INFO'
      LOG_LEVEL: 'INFO'
      QUARKUS_HTTP_CORS_ORIGINS: '*'
      QUARKUS_PROFILE: 'prod'
    labels:
      io.quarkus.devservices.compose.wait_for.logs: ".*Listening on.*"
      io.quarkus.devservices.compose.config_map.8080: apicurio.registry.url
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

