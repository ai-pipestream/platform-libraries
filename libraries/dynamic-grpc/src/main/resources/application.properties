# Cache configuration for gRPC channels
quarkus.cache.caffeine.grpc-channels.expire-after-write=10m
quarkus.cache.caffeine.grpc-channels.maximum-size=100

# Test profile configuration
%test.quarkus.log.level=INFO

# Consul configuration for test profile
%test.quarkus.consul.host=${CONSUL_HOST:localhost}
%test.quarkus.consul.port=${CONSUL_PORT:8500}
