quarkus.http.host=0.0.0.0
quarkus.http.test-port=0
quarkus.management.host=0.0.0.0
quarkus.log.level=INFO

# Kafka and Apicurio Registry configuration
# These are configured via the pipeline-messaging extension's PipelineKafkaConfigSource
mp.messaging.connector.smallrye-kafka.apicurio.registry.url=${APICURIO_REGISTRY_URL:http://localhost:8082/apis/registry/v3}
apicurio.registry.url=${mp.messaging.connector.smallrye-kafka.apicurio.registry.url}
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9095}

# Test profile configuration using docker compose devservices
%test.quarkus.devservices.enabled=true
%test.quarkus.compose.devservices.files=src/test/resources/compose-test-services.yml
%test.quarkus.compose.devservices.start-services=true
%test.quarkus.compose.devservices.project-name=pipeline-kafka-it
%test.quarkus.compose.devservices.stop-services=false
%test.quarkus.compose.devservices.reuse-project-for-tests=true
%test.quarkus.compose.devservices.stop-timeout=30s
