name: Publish NPM Package

on:
  push:
    branches:
      - main
      - 'make_streaming_calls'  # Publish alpha for this branch
      - 'dev/**'                 # Publish alpha for dev branches
      - 'feature/**'             # Publish alpha for feature branches
    paths:
      - 'grpc/grpc-stubs/src/main/proto/**'
      - 'grpc/node/**'
      - '.github/workflows/npm-publish.yml'
    tags:
      - 'v*'                    # Publish stable on version tags (e.g., v0.2.11)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.6). Leave empty for alpha.'
        required: false
        type: string
      tag:
        description: 'NPM tag (latest for stable, alpha for pre-release)'
        required: false
        default: 'alpha'
        type: choice
        options:
          - alpha
          - latest

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        working-directory: grpc/node
        run: pnpm install

      - name: Build and generate stubs
        working-directory: grpc/node
        run: pnpm run build
      
      - name: Determine version and tag
        id: version
        working-directory: grpc/node
        shell: bash
        run: |
          # Priority: 1) Git tag, 2) Input version, 3) Generate alpha
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Extract version from git tag (e.g., v0.2.11 -> 0.2.11)
            VERSION="${GITHUB_REF#refs/tags/v}"
            TAG="latest"
            echo "Publishing stable from git tag: ${VERSION}"
          elif [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
            TAG="${{ inputs.tag }}"
            echo "Using specified version: ${VERSION} with tag: ${TAG}"
          else
            BASE_VERSION=$(jq -r '.version' package.json | cut -d- -f1)
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION="${BASE_VERSION}-alpha.${TIMESTAMP}.${SHORT_SHA}"
            TAG="alpha"
            echo "Generated alpha version: ${VERSION}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Update package version
        working-directory: grpc/node
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          echo "Updated package.json to version ${{ steps.version.outputs.version }}"

      - name: Publish to npm registry
        working-directory: grpc/node
        run: pnpm publish --tag ${{ steps.version.outputs.tag }} --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Summary
        run: |
          echo "âœ… Published @ai-pipestream/grpc-stubs@${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ NPM Tag: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— https://www.npmjs.com/package/@ai-pipestream/grpc-stubs/v/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
