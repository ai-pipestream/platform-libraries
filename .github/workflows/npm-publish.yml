name: Publish NPM Package

on:
  push:
    branches:
      - main
      - 'make_streaming_calls'  # Publish alpha for this branch
      - 'dev/**'                 # Publish alpha for dev branches
      - 'feature/**'             # Publish alpha for feature branches
    paths:
      - 'grpc/grpc-stubs/src/main/proto/**'
      - 'grpc/node/**'
      - '.github/workflows/npm-publish.yml'
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        working-directory: grpc/node
        run: pnpm install

      - name: Build and generate stubs
        working-directory: grpc/node
        run: pnpm run build

      - name: Determine version and tag
        id: version
        working-directory: grpc/node
        run: |
          VERSION=$(jq -r '.version' package.json)

          if [[ $VERSION == *-* ]]; then
            # Pre-release version
            TAG="alpha"
            echo "Publishing pre-release version: ${VERSION}"
          else
            # Stable release
            TAG="latest"
            echo "Publishing stable version: ${VERSION}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Update package version
        working-directory: grpc/node
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          echo "Updated package.json to version ${{ steps.version.outputs.version }}"

      - name: Publish to npm registry
        working-directory: grpc/node
        run: pnpm publish --tag ${{ steps.version.outputs.tag }} --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "âœ… Published @ai-pipestream/grpc-stubs@${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ NPM Tag: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— https://www.npmjs.com/package/@ai-pipestream/grpc-stubs/v/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
