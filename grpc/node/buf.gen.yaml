version: v2
managed:
  enabled: true
plugins:
  - local: protoc-gen-es
    out: dist
    opt:
      - target=ts
      - import_extension=.js

inputs:
  - directory: ../pipestream-protos/src/main/proto
  - directory: protos  # Node-only protos (e.g., shell_service)
  - module: buf.build/grpc/grpc
  - module: buf.build/googleapis/googleapis
