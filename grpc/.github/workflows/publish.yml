name: Publish to GitHub Packages

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - '.editorconfig'
      - '.github/**'
      - '.gitea/**'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build and publish
        run: ./gradlew clean build publishAllPublicationsToGitHubPackagesRepository -PusePublicRepos=true --no-daemon --info
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: published-artifacts
          path: |
            **/build/libs/*.jar
            !**/build/libs/*-javadoc.jar
            !**/build/libs/*-sources.jar
          retention-days: 30
