# gRPC code generation configuration for grpc-stubs library
# This file is used during build-time only to configure Quarkus gRPC code generation

# Scan for proto files in the pipestream-protos dependency
quarkus.generate-code.grpc.scan-for-proto=ai.pipestream:pipestream-protos

# Generate descriptor set for tooling consumption
quarkus.generate-code.grpc.descriptor-set.generate=true
quarkus.generate-code.grpc.descriptor-set.name=services.dsc

# Suppress noisy Quarkus build warnings
quarkus.log.level=ERROR
quarkus.log.category."io.quarkus.bootstrap".level=ERROR
